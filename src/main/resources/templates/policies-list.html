<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies</title>

    <link th:href="@{/css/dash.css}" rel="stylesheet">
</head>
<body>
<div class="app">
    <div class="sidebar">
        <div class="user-info">
            <div class="info-img img-fit-cover">
                <img src="../../assets/images/blulogix.gif" alt="Blu-img">
            </div>
            <h2 class="info-name"><span>BLU</span>LOGIX</h2>
        </div>
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item">
                    <a th:href="@{dashboard}" class="nav-link parent-link">
                        <img src="../../assets/icons/dashboard.svg" alt="Dashboard" class="nav-link-icon">
                        <span class="nav-link-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link parent-link null active">
                        <img src="../../assets/icons/report.svg" alt="Organization" class="nav-link-icon">
                        <span class="nav-link-text">Organization</span>
                        <button class="nav-link-plus-button" data-toggle="plus-minus">
                            <img src="../../assets/icons/plus-add.svg" alt="Plus" class="nav-link-plus-icon-hidden"
                                 id="plus-icon">
                            <img src="../../assets/icons/minus.svg" alt="Minus"
                                 class="nav-link-minus-icon" id="minus-icon">
                        </button>
                    </a>

                    <ul class="nav-link-expand">
                        <li class="nav-link-expand-item">
                            <a th:href="@{locations}" class="nav-link null">
                                <img src="../../assets/icons/location.svg" alt="Location" class="nav-link-icon">
                                <span class="nav-link-text">Location</span>
                            </a>
                        </li>

                        <li class="nav-link-expand-item">
                            <a th:href="@{departments}" class="nav-link null">
                                <img src="../../assets/icons/department.svg" alt="Department" class="nav-link-icon">
                                <span class="nav-link-text">Department</span>
                            </a>
                        </li>

                        <li class="nav-link-expand-item">
                            <a th:href="@{roles}" class="nav-link null">
                                <img src="../../assets/icons/role.svg" alt="Role" class="nav-link-icon">
                                <span class="nav-link-text">Role</span>
                            </a>
                        </li>

                        <li class="nav-link-expand-item">
                            <a th:href="@{policies}" class="nav-link semi-active">
                                <img src="../../assets/icons/policy.svg" alt="Policies" class="nav-link-icon">
                                <span class="nav-link-text">Policies</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link parent-link null">
                        <img src="../../assets/icons/user.svg" alt="Employees" class="nav-link-icon">
                        <span class="nav-link-text">Employees</span>
                        <button class="nav-link-plus-button" data-toggle="plus-minus">
                            <img src="../../assets/icons/plus-add.svg" alt="Plus" class="nav-link-plus-icon"
                                 id="plus-icon">
                            <img src="../../assets/icons/minus.svg" alt="Minus"
                                 class="nav-link-minus-icon nav-link-plus-icon-hidden" id="minus-icon">
                        </button>
                    </a>

                    <ul class="nav-link-expand nav-link-expand-hidden">
                        <li class="nav-link-expand-item">
                            <a th:href="@{employees}" class="nav-link null">
                                <img src="../../assets/icons/user.svg" alt="Employees" class="nav-link-icon">
                                <span class="nav-link-text">Employees</span>
                            </a>
                        </li>

                        <li class="nav-link-expand-item">
                            <a th:href="@{transfers}" class="nav-link null">
                                <img src="../../assets/icons/transfer.svg" alt="Transfer" class="nav-link-icon">
                                <span class="nav-link-text">Transfer</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link parent-link null">
                        <img src="../../assets/icons/budget.svg" alt="Timesheet" class="nav-link-icon">
                        <span class="nav-link-text">Timesheet</span>
                        <button class="nav-link-plus-button" data-toggle="plus-minus">
                            <img src="../../assets/icons/plus-add.svg" alt="Plus" class="nav-link-plus-icon"
                                 id="plus-icon">
                            <img src="../../assets/icons/minus.svg" alt="Minus"
                                 class="nav-link-minus-icon nav-link-plus-icon-hidden" id="minus-icon">
                        </button>
                    </a>

                    <ul class="nav-link-expand nav-link-expand-hidden">
                        <li class="nav-link-expand-item">
                            <a th:href="@{attendances}" class="nav-link null">
                                <img src="../../assets/icons/attendance.svg" alt="Attendance" class="nav-link-icon">
                                <span class="nav-link-text">Attendance</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link parent-link null">
                        <img src="../../assets/icons/card.svg" alt="Payroll" class="nav-link-icon">
                        <span class="nav-link-text">Payroll</span>
                        <button class="nav-link-plus-button" data-toggle="plus-minus">
                            <img src="../../assets/icons/plus-add.svg" alt="Plus" class="nav-link-plus-icon"
                                 id="plus-icon">
                            <img src="../../assets/icons/minus.svg" alt="Minus"
                                 class="nav-link-minus-icon nav-link-plus-icon-hidden" id="minus-icon">
                        </button>
                    </a>

                    <ul class="nav-link-expand nav-link-expand-hidden">
                        <li class="nav-link-expand-item">
                            <a th:href="@{payrolls}" class="nav-link null">
                                <img src="../../assets/icons/template.svg" alt="Payroll Template"
                                     class="nav-link-icon">
                                <span class="nav-link-text">Payroll Template</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="main-content-top">
            <div class="content-top-left">
                <button type="button" class="sidebar-toggler">
                    <img src="../../assets/icons/menu.svg" alt="Button">
                </button>
                <h3 class="content-top-title">Policies</h3>
            </div>

            <div class="content-top-btns">
                <button type="button" class="settings-btn content-top-btn">
                    <img src="../../assets/icons/settings.svg" alt="Search">
                </button>

                <button type="button" class="notification-btn content-top-btn">
                    <img src="../../assets/icons/bell.svg" alt="Bell">
                    <span class="notification-btn-dot"></span>
                </button>

                <button type="button" class="logout-btn content-top-btn">
                    <img src="../../assets/icons/logout.svg" alt="logout">
                </button>
            </div>
        </div>

        <div class="main-content-holder-2">
            <div class="form">
                <section class="form-header">
                    <h1>Add a Policy</h1>
                </section>
                <section class="form-body">
                    <form role="form" th:action="@{/policies}" method="post" th:object="${policy}">
                        <div class="form-row">
                            <input type="text" placeholder="Policy title" name="policyTitle" id="policyTitle" th:field="*{policyTitle}" required>

                        </div>

                        <div class="form-row">
                            <textarea name="policyDescription" id="policyDescription" th:field="*{policyDescription}" placeholder="Enter description..."></textarea>
                        </div>

                        <div class="submit-form">
                            <button type="submit" class="add-button" value="add">Add new</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="table">
                <section class="table-header">
                    <h1>List All Policies</h1>
                    <div class="input-group">
                        <input type="search" placeholder="Search Data...">
                        <img src="../../assets/icons/search.svg" alt="">
                    </div>
                </section>
                <section class="table-body">
                    <table>
                        <thead>
                        <tr>
                            <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Title <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Description <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Action <span class="icon-arrow">&UpArrow;</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="policy :${policies}">
                            <td th:text="${policy.id}"></td>
                            <td th:text="${policy.policyTitle}"></td>
                            <td th:text="${policy.policyDescription}"></td>
                            <td>
                                <button class="btn btn-edit"><a th:href="@{/policies/{id}/edit(id=${policy.id})}">Edit</a></button>
                                <button class="btn btn-delete"><a th:href="@{/policies/{id}/delete(id=${policy.id})}">Delete</a></button>
                            </td>
                        </tr>
                    </table>
                </section>
            </div>

        </div>
    </div>
</div>

<script src="../../javascript/script.js"></script>
</body>
</html>
